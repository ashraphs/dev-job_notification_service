#
# Query
#
truncate.job.query=\
  truncate table tmp_latest_job
dormant.job.timestamp.query=\
SELECT \
job_start_datetime \
FROM dex_job_audits \
ORDER BY job_start_datetime desc \
LIMIT 1
card.update.job.timestamp.query=\
SELECT \
job_start_datetime \
FROM cup_job_audit \
ORDER BY job_start_datetime desc \
LIMIT 1
advance.settlement.job.timestamp.query=\
SELECT \
job_start_datetime \
FROM tdb_advanced_settlement_jobs \
ORDER BY job_start_datetime desc \
LIMIT 1
gp.batch.timestamp.query=\
SELECT \
a.START_TIME \
from BATCH_JOB_EXECUTION a \
LEFT join abt_batch.BATCH_JOB_INSTANCE b on a.JOB_INSTANCE_ID = b.JOB_INSTANCE_ID \
WHERE JOB_NAME = 'gpBatchJob' \
ORDER BY START_TIME desc \
LIMIT 1
job.report.timestamp.query=\
SELECT \
a.START_TIME \
from BATCH_JOB_EXECUTION a \
LEFT join abt_batch.BATCH_JOB_INSTANCE b on a.JOB_INSTANCE_ID = b.JOB_INSTANCE_ID \
WHERE JOB_NAME = 'report-job' \
ORDER BY START_TIME desc \
LIMIT 1
dormant.latest.job.query=\
SELECT \
job_start_datetime, \
job_end_datetime, \
is_successful_run \
FROM dex_job_audits \
WHERE job_end_datetime >= '@' \
ORDER BY job_start_datetime desc \
LIMIT 1
card-update.latest.job.query=\
SELECT \
job_start_datetime, \
job_end_datetime, \
is_successful_run \
FROM \
cup_job_audit \
WHERE \
job_end_datetime >= '@' \
ORDER BY job_start_datetime DESC \
LIMIT 1
advance-settlement.latest.job.query=\
SELECT \
job_start_datetime, \
job_end_datetime \
FROM \
tdb_advanced_settlement_jobs \
WHERE \
job_end_datetime >= '@' \
ORDER BY job_start_datetime DESC \
LIMIT 1
gp-batch.latest.job.query=\
SELECT \
b.JOB_NAME, \
a.START_TIME, \
a.END_TIME, \
a.EXIT_CODE, \
a.EXIT_MESSAGE \
FROM \
abt_batch.BATCH_JOB_EXECUTION a \
LEFT JOIN \
abt_batch.BATCH_JOB_INSTANCE b ON a.JOB_INSTANCE_ID = b.JOB_INSTANCE_ID \
WHERE \
JOB_NAME = 'gpBatchJob' \
AND a.END_TIME >= '@' \
ORDER BY START_TIME DESC \
LIMIT 1
report.latest.job.query=\
SELECT \
b.JOB_NAME, \
a.START_TIME, \
a.END_TIME, \
a.EXIT_CODE, \
a.EXIT_MESSAGE \
FROM \
abt_batch.BATCH_JOB_EXECUTION a \
LEFT JOIN \
abt_batch.BATCH_JOB_INSTANCE b ON a.JOB_INSTANCE_ID = b.JOB_INSTANCE_ID \
WHERE \
JOB_NAME = 'report-job' \
AND a.END_TIME >= '@' \
ORDER BY START_TIME DESC \
LIMIT 1


