#
# Additional
#
spring.main.banner-mode=off
spring.jpa.hibernate.ddl-auto=update
server.port=0
#
# Primary Datasource
#
spring.datasource.url=jdbc:mysql://localhost/test_core?useSSL=false
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#
# Abt Core
#
abt.datasource.url=jdbc:mysql://localhost/abt_core?useSSL=false
abt.datasource.username=admin
abt.datasource.password=admin
abt.datasource.driver-class-name=com.mysql.jdbc.Driver
#
# Abt Batch
#
abt-batch.datasource.url=jdbc:mysql://localhost/abt_batch?useSSL=false
abt-batch.datasource.username=admin
abt-batch.datasource.password=admin
abt-batch.datasource.driver-class-name=com.mysql.jdbc.Driver
#
# Job
#
job.fire.notification.cron=0 49 23 * * *

#
# Query
#
job.status.dormant.query=
job.status.card.update.query=
job.advance.settlement.query=
job.report.status.query=
job.gp.batch.query=


